<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>無題ドキュメント</title>
</head>

<body>
    <button id="btn" type="button">クリック</button>
    <img id="omikuji" src="" alt="">
<script>
    const imgSrc = ["./img/daikichi.png","./img/chuukichi.png","./img/syoukichi.png"];
    let num = 0;
    const btn = document.getElementById("btn");
    btn.onclick = function() {
        num++;
        if (num == imgSrc.length) {
            num = 0;
        }
        document.getElementById("omikuji").src = imgSrc[num];
    }
</script>
</body>
</html>
